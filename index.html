<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search webpage Design</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <section class="content">
    <header>
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img src="images/menu.png.jpg"></a></li>
            <li><a href="#">Sign in</a></li>
        </ul>
    </header>
    <div class="main">
        <img src="images/google.png.jpg" class="google">
        <div class="searchbox">
            <input type="text" class="search">
            <div class="icons">
                <div><img src="images/mic.png.jpg" ></div>
                <div><img src="images/search.png.jpg" ></div>
            </div>
        </div>
        <div class="buttons">
           <button>Google Serch</button>
           <button>I'm Feeling Lucky</button>
        </div>
        <ul class="languages">
            <li><a href="#">English</a></li>
            <li><a href="#">French</a></li>
            <li><a href="#">Spanish</a></li>
            <li><a href="#">Indian</a></li>
            <li><a href="#">Swahili</a></li>
        </ul>
            
    </div>
    <div class="footer">
        <div class="row row-1">
            <p class="country">Kenya</p>
        </div>
        <div class="row row-2">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search works</a></li>

            </ul>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </div>
   </section> 
</body>
</html>
